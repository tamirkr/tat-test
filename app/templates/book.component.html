<div class="container">
    <div class="row" >
        <div class="col-md-12 col-sm-12">
            <div class="card" ng-repeat="book in $ctrl.books ">
                <img class="card-img-top" ng-src="{{book.image}}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{book.title | character | capitalize}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                    <p>Release Date: {{book.date | date}}</p>
                    <button class="btn btn-info btn-sm"
                            data-toggle="modal"
                            data-target="#editModal"
                            ng-click="$ctrl.edit(book)">
                        Edit
                    </button>
                    <button class="btn btn-danger btn-sm" ng-click="$ctrl.delete(book)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <modal data="$ctrl.clickedBook"></modal>
</div>
